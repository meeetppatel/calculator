<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div class="calculator">
        <div class="screen">
            <div id="last-value">0</div>
            <div id="current-value">0</div>
        </div>
        <div class="keypad">
            <button class="buttons" id="all-clear">AC</button>
            <button class="buttons" id="delete">DEL</button>
            <button class="buttons operator" id="multiply">x</button>

            <button class="buttons numbers">7</button>
            <button class="buttons numbers">8</button>
            <button class="buttons numbers">9</button>
            <button class="buttons operator " id="divide" >รท</button>

            <button class="buttons numbers">4</button>
            <button class="buttons numbers">5</button>
            <button class="buttons numbers">6</button>
            <button class="buttons operator" id="subtract" >-</button>

            <button class="buttons numbers">1</button>
            <button class="buttons numbers">2</button>
            <button class="buttons numbers">3</button>
            <button class="buttons operator" id="add" >+</button>

            <button class="buttons numbers" id="point" >.</button>
            <button class="buttons numbers">0</button>
            <button class="buttons" id="equals" onclick="dummy()" >=</button>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
