<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div class="calculator">
        <div class="screen">
            <div id="result-screen"></div>
            <div id="input-screen"></div>
        </div>
        <div class="keypad">
            <button class="buttons" id="all-clear">AC</button>
            <button class="buttons" id="delete">DEL</button>
            <button class="buttons" id="mult">X</button>

            <button class="buttons">7</button>
            <button class="buttons">8</button>
            <button class="buttons">9</button>
            <button class="buttons" id="divide" >รท</button>

            <button class="buttons">4</button>
            <button class="buttons">5</button>
            <button class="buttons">6</button>
            <button class="buttons" id="subtract" >-</button>

            <button class="buttons">1</button>
            <button class="buttons">2</button>
            <button class="buttons">3</button>
            <button class="buttons" id="sum" >+</button>

            <button class="buttons" >.</button>
            <button class="buttons">0</button>
            <button class="buttons" id="equals" >=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
