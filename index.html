<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&family=Poppins:wght@200&family=Roboto+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="calculator">
      <div class="screen">
        <div id="last-value"></div>
        <div id="current-value"></div>
      </div>
      <div class="keypad">
        <button class="buttons" id="all-clear">AC</button>
        <button class="buttons" id="delete">DEL</button>
        <button class="buttons operator" id="multiply">x</button>

        <button class="buttons numbers" id="7">7</button>
        <button class="buttons numbers" id="8">8</button>
        <button class="buttons numbers" id="9">9</button>
        <button class="buttons operator" id="divide">รท</button>

        <button class="buttons numbers" id="4">4</button>
        <button class="buttons numbers" id="5">5</button>
        <button class="buttons numbers" id="6">6</button>
        <button class="buttons operator" id="subtract">-</button>

        <button class="buttons numbers" id="1">1</button>
        <button class="buttons numbers" id="2">2</button>
        <button class="buttons numbers" id="3">3</button>
        <button class="buttons operator" id="add">+</button>

        <button class="buttons" id="point">.</button>
        <button class="buttons numbers" id="0">0</button>
        <button class="buttons" id="equals">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
